# Variable 'needRunReleaseMdoc' was defined in the Variables tab
# Variable 'params' was defined in the Variables tab
# Agent Queue 'Azure Pipelines' was used with unrecognized Agent Specification, vmImage property must be specified to determine image - https://docs.microsoft.com/en-us/azure/devops/pipelines/agents/hosted?view=azure-devops&tabs=yaml#software
variables:
  solution: 'apidoctools.sln'
  buildConfiguration: 'Release'
  buildPlatform: 'any cpu'
  needRunReleaseMdoc: $true
  params: '{"target_repo":{"url":"https://github.com/MicrosoftDocs/dotnet-api-docs-xml-test","branch":"main","folder":"xml","repo_root":"target_repo"},"origin_target_repo":{"url":"https://github.com/dotnet/dotnet-api-docs","branch":"main","folder":"xml","repo_root":"target_repo_origin"},"source_repo":{"url":"https://apidrop.visualstudio.com/_git/binaries","branch":"v-susu/test","folder":"dotnet","repo_root":"source_repo"},"mdoc_Version":""}'
name: $(date:yyyyMMdd)$(rev:.r)
resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/develop
jobs:
- job: Job_1
  displayName: Agent job 1
  timeoutInMinutes: 600
  pool:
    name: Azure Pipelines
    vmImage: windows-2022
  steps:
  - checkout: self
    clean: true
  - task: AzureKeyVault@2
    displayName: 'Azure Key Vault: ReferenceAutomation-Prod'
    inputs:
      ConnectedServiceName: 886728b9-fc93-486c-ba21-26777bea99af
      KeyVaultName: ReferenceAutomation-Prod
    enabled: true
  - task: NuGetAuthenticate@0
    displayName: NuGet Authenticate
  - task: PowerShell@2
    displayName: Compare xml files
    timeoutInMinutes: 600
    inputs:
      filePath: mdoc/compareXmlFiles.ps1
      arguments: -paramsJson '$(params)' -githubTokenBase64 '$(githubTokenBase64)' -githubOptionsAccountName $(githubOptionsAccountName) -githubOptionsAccountEmail $(githubOptionsAccountEmail) -vstsTokenBase64 '$(vstsTokenBase64)' -step '1' -commit1 ''
    enabled: true
    name: job1output
- job: Job_2
  displayName: Agent job2
  timeoutInMinutes: 600
  dependsOn: ['Job_1']
  variables:
      commit1: $[ dependencies.Job_1.outputs['job1output.commit1'] ]
  pool:
    name: Azure Pipelines
    vmImage: windows-2022
  steps:
  - checkout: self
    clean: true
  - task: AzureKeyVault@2
    displayName: 'Azure Key Vault: ReferenceAutomation-Prod'
    inputs:
      ConnectedServiceName: 886728b9-fc93-486c-ba21-26777bea99af
      KeyVaultName: ReferenceAutomation-Prod
    enabled: true
  - task: NuGetToolInstaller@0
    displayName: Use NuGet 4.4.1
    inputs:
      versionSpec: 4.4.1
    enabled: true
  - task: NuGetCommand@2
    displayName: NuGet restore
    inputs:
      solution: $(BuildParameters.solution)
    enabled: true
  - task: CmdLine@2
    displayName: Command Line Script
    inputs:
      script: make prepare
    enabled: true
  - task: VSBuild@1
    displayName: Build solution
    inputs:
      solution: $(solution)
      msbuildArgs: /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactstagingdirectory)\\"
      platform: $(BuildPlatform)
      configuration: $(BuildConfiguration)
    enabled: true
  - task: NuGetAuthenticate@0
    displayName: NuGet Authenticate
  - task: PowerShell@2
    displayName: Print variables
    inputs:
      targetType: inline
      script: >-
        # Write your PowerShell commands here.


        Write-Host "Commit1: $(commit1)"
  - task: PowerShell@2
    displayName: Compare xml files
    timeoutInMinutes: 600
    inputs:
      filePath: mdoc/compareXmlFiles.ps1
      arguments: -paramsJson '$(params)' -githubTokenBase64 '$(githubTokenBase64)' -githubOptionsAccountName $(githubOptionsAccountName) -githubOptionsAccountEmail $(githubOptionsAccountEmail) -vstsTokenBase64 '$(vstsTokenBase64)' -step '2' -commit1 '$(commit1)'
    enabled: true
    name: job2output
  - task: PowerShell@2
    displayName: Print Compare Url
    inputs:
      targetType: inline
      script: >-
        # Write your PowerShell commands here.


        Write-Host "Compare Url: $Env:CompareUrl"
...
